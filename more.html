<!DOCTYPE html>

<script>
    function showSelectedForm() {
        var selected_form = document.querySelector('select').value
        var forms = document.querySelectorAll('form')
        for (var i = 0; i < forms.length; i++) {
            if (forms[i].getAttribute('name') == selected_form)
                forms[i].style.display = 'block'
            else
                forms[i].style.display = 'none'
        }
    }
</script>
<style>
    form {
        margin-top: 25px;
        display: none;
    }

    form label {
        display: block;
    }

    select {
        margin-top: 20%;
        color: aqua;
        background-color: rgb(63, 209, 219);
        border-color: rgb(0, 156, 156);
        zoom: 3;
    }

    .submit {
        color: rgb(4, 172, 172);
        background-color: rgb(58, 189, 199);
        border-color: rgb(6, 153, 153);
        border-width: 1px;
        zoom: 3;
    }
</style>

<body>
    <!--HEADER-->
    <iframe src="./headline.html" height="70px" width="100%" style="border: none; position: sticky; top: 0; background-color: #0c898d; user-select: none;"></iframe>
    <!--HEADER-->
    <select style="text-align: center;" class="select" onchange="showSelectedForm()">
        <option disabled selected>Select Site</option>
        <option value="codeEditor">Html Editor</option>
        <option value="extensions">Chrome Extensions</option>
        <!--<option value="/">-/-</option>-->
    </select>
    <form name="codeEditor" action="./htmlEditor">
        <input type="submit" value="open Editor" class="submit">
    </form>
    <form name="extensions" action="https://la-ser.github.io/code/files/extensions/laserLauncherv1.0.3(UnpackMe).zip">
        <input type="submit" value="download v1.0.3" class="submit">
    </form>
</body>

</html>
