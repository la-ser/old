<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Montserrat";
        user-select: none;
    }

    section {
        height: 100vh;
        width: 100%;
        background-color: aliceblue;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .container {
        width: 90%;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        box-shadow: 0px 0px 20px #00000010;
        background-color: white;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .form-group {
        width: 100%;
        margin-top: 20px;
        font-size: 20px;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 5px;
        font-size: 18px;
        border: 1px solid rgba(128, 128, 128, 0.199);
        margin-top: 5px;
    }

    textarea {
        resize: vertical;
    }

    button[type="submit"] {
        width: 100%;
        border: none;
        outline: none;
        padding: 20px;
        font-size: 24px;
        border-radius: 8px;
        font-family: "Montserrat";
        color: rgb(113, 174, 209);
        text-align: center;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s ease background-color;
    }

    button[type="submit"]:hover {
        /*background-color: rgb(214, 226, 236);*/
        background-color: rgb(252, 133, 133);
        color: rgb(226, 89, 89);
        opacity: 0.5;
        transition: 1s ease background-color;
    }

    .wartung {
        text-align: center;
        width: 90%;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        box-shadow: 0px 0px 20px #00000010;
        background-color: rgb(230, 101, 101);
        color: rgb(218, 45, 45);;
        border-radius: 8px;
        margin-bottom: 20px;
        cursor: crosshair;
    }

    @media (max-width: 1080px) {
        body {
            zoom: 2;
        }
        section {
            margin-top: -100%
        }
    }
</style>
<title>Website unter Quarantäne</title>
<section>
    <div class="container">

        <div class="form-group wartung">
            Diese Website steht im Moment unter Quarantäne.
            <br>
            Demzufolge wird die Website auf wenige Funktionen erstmal beschränkt und bleibt im Wartungsmodus.
        </div>
        <div class="form-group">
            <label for="firstName">Vorname</label>
            <input type="text" id="firstName" name="firstName">
        </div>

        <div class="form-group">
            <label for="latsName">Nachname</label>
            <input type="text" id="lastName" name="lastName">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
            <label for="massage">Narchicht</label>
            <textarea name="massage" id="massage" cols="30" rows="10"></textarea>
        </div>

        <button type="submit" disabled>Submit</button>
        </form>
    </div>
</section>
