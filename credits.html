<style>
    body {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        color: white;
        background: url(https://la-ser.github.io/backgrounds/bg3.png) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;

    .filterDiv {
        float: left;
        left: 50%;
        color: darkgray;
        width: 100px;
        line-height: 50px;
        text-align: center;
        margin: 4px;
        display: none;
        cursor: pointer;
        border-radius: 10px;

        opacity: 0.9;
        padding: 15px 32px;
    }

    .filterDiv:hover {
        color: white;
        transform: scale(1.05);
        opacity: 1;
    }

    .show {
        display: table;
        align-content: center;
    }

    .container {
        text-align: center;
        margin-top: 20px;
        overflow: hidden;
        margin-left: auto;
    }

    .btn {
        border: none;
        outline: none;
        padding: 12px 16px;
        cursor: pointer;
        color: darkgray;
        border-radius: 10px;
        margin: 2px;
        padding: 15px 32px;
        text-align: center;
    }

    .btn:hover {
        color: white;
        transform: scale(1.02);
    }

    .btn.active {
        color: white;
    }

    .btn2 {

        outline: none;

        cursor: pointer;
        color: darkgray;

</style>

<body>
    <h2>Filter DIV Elements BETA-Testing</h2>

    <div id="myBtnContainer">
        <button class="btn active" onclick="filterSelection('all')"> Show all</button>
        <button class="btn" onclick="filterSelection('mainsite')"> Mainsite</button>
        <button class="btn" onclick="filterSelection('website')"> Website</button>
        <button class="btn" onclick="filterSelection('1')"> ...</button>
        <button class="btn" onclick="filterSelection('2')"> Comming Soon</button>
    </div>

    <div class="container">
        <button class="btn2" style="text-decoration: none;">Mainsite</button>
    </div>

    <script>
        filterSelection("all")
        function filterSelection(c) {
            var x, i;
            x = document.getElementsByClassName("filterDiv");
            if (c == "all") c = "";
            for (i = 0; i < x.length; i++) {
                w3RemoveClass(x[i], "show");
                if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
            }
        }

        function w3AddClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                if (arr1.indexOf(arr2[i]) == -1) { element.className += " " + arr2[i]; }
            }
        }

        function w3RemoveClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                while (arr1.indexOf(arr2[i]) > -1) {
                    arr1.splice(arr1.indexOf(arr2[i]), 1);
                }
            }
            element.className = arr1.join(" ");
        }

        // Add active class to the current button (highlight it)
        var btnContainer = document.getElementById("myBtnContainer");
        var btns = btnContainer.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }

        //Drag & drop
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
