<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://la-ser.github.io/formate.css">
    <link rel="icon" href="https://la-ser.github.io/icons/L.ico" type="image/x-icon">
    <title>HTML Editor - laser Inc.</title>
</head>
<script>
    function showSelectedForm() {
        var selected_form = document.querySelector('select').value
        var forms = document.querySelectorAll('form')
        for (var i = 0; i < forms.length; i++) {
            if (forms[i].getAttribute('name') == selected_form)
                forms[i].style.display = 'block'
            else
                forms[i].style.display = 'none'
        }
    }
</script>
<style>
    form {
        margin-top: 25px;
        display: none;
    }

    form label {
        display: block;
    }

    select {
        margin-top: 20%;
        color: aqua;
        background-color: rgb(63, 209, 219);
        border-color: rgb(0, 156, 156);
        zoom: 3;
    }

    .submit {
        color: rgb(4, 172, 172);
        background-color: rgb(58, 189, 199);
        border-color: rgb(6, 153, 153);
        border-width: 1px;
        zoom: 3;
    }
</style>

<body>
    <!--HEADER-->
    <iframe src="https://la-ser.github.io/headline.html" height="70px" width="100%" style="border: none; position: sticky; top: 0; background-color: #0c898d; user-select: none;"></iframe>
    <!--HEADER-->
    <select style="text-align: center;" class="select" onchange="showSelectedForm()">
        <option disabled selected>Select Site</option>
        <option value="v1">html Editor [v1]</option>
        <option value="v2">html Editor [v2]</option>
        <option value="v2.3">newest html Editor [v2.3]</option>
        <option value="BETA">BETA</option>
        <!--<option value="/">-/-</option>-->
    </select>
    <form name="v1" action="./v1">
        <input type="submit" value="open Editor [v1]" class="submit">
    </form>
    <form name="v2" action="./v2">
        <input type="submit" value="open Editor [v2]" class="submit">
    </form>
    <form name="v2.3" action="./newest">
        <input type="submit" value="open newest Editor [v2.3]" class="submit">
    </form>
    <form name="BETA" action="#notthereyet">
        <input disabled type="submit" value="[NOT OUT YET]" class="submit">
    </form>
</body>

</html>
